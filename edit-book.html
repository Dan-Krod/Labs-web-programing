<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div class="edit-container">
        <h1>Edit Book</h1>
        <form id="editBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" required>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>

            <label for="rating">Rating:</label>
            <input type="number" step="0.1" id="rating" min="0" max="5" required>

            <label for="lastView">Last View:</label>
            <input type="text" id="lastView" required>

            <label for="image">Image URL:</label>
            <input type="text" id="image" required>

            <button type="submit">Save</button>
            <button type="button" id="cancelBtn">Cancel</button>
            
            <button type="button" id="deleteBook">Delete</button>
            <a href="./index.html" id="homeBtn">Home</a>
        </form>
    </div>

    <script src="edit-book.js"></script>
</body>
</html>
